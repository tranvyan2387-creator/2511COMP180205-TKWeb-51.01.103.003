<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #fafafa;
        }
        h2, h3 {
            color: #333;
        }
        .container {
            width: 600px;
            background: white;
            padding: 20px 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .add-section {
            margin-bottom: 25px;
        }
        input{
            padding: 6px;
            width: 250px;
            margin-right: 5px;
            border: 1px dotted #ccc;
            border-radius: 4px;
        }
        button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            background-color: #555;
        }
        .edit-btn {
            background-color: #007bff;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        .product-count {
            text-align: right;
            color: #000000;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Product</h2>
        <div class="add-section">
            <input type="text" id="productName" placeholder="New Product Name">
            <button onclick="addProduct()">Add</button>
        </div>
        <h3>Display All Product</h3>
        <b>Product name</b>
        <div class="product-count" id="count"></div>
        <table id="productTable">
            <tr>
                <th>Product Name</th>
                <th>Action</th>
            </tr>
        </table>
    </div>
    <script>
        let products = [
            "Sony Xperia",
            "Samsung Galaxy",
            "Nokia 6",
            "Xiaomi Redmi Note 4",
            "Apple iPhone 6S"
        ];
        function displayProducts() {
            let tbody = document.querySelector("#productTable tbody");
            tbody.innerHTML = "";
            products.forEach((product, index) => {
            tbody.innerHTML += `
                <tr>
                <td>${product}</td>
                <td>
                    <button class="edit-btn" onclick="editProduct(${index})">Edit</button>
                    <button class="delete-btn" onclick="deleteProduct(${index})">Delete</button>
                </td>
                </tr>
            `;
            });
            document.getElementById("count").textContent = `${products.length} products`;
        }
        function addProduct() {
            let name = document.getElementById("productName").value.trim();
            if (name === "") {
                alert("Please enter product name!");
                return;
            }
            products.push(name);
            document.getElementById("productName").value = "";
            displayProducts();
        }
        function editProduct(index) {
            let newName = prompt("Enter new name:", products[index]);
            if (newName !== null && newName.trim() !== "") {
                products[index] = newName.trim();
                displayProducts();
            }
        }
        function deleteProduct(index) {
            if (confirm("Do you want to delete this product?")) {
                products.splice(index, 1);
                displayProducts();
            }
        }
        displayProducts();
    </script>
</body>
</html>
